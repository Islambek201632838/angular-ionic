<!-- second.page.html -->
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/main"></ion-back-button>
      </ion-buttons>
      <ion-title>Contact Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Name: {{ contact.displayName }}</ion-label>
      </ion-item>
      <ion-item *ngFor="let phone of contact.phoneNumbers">
        <ion-label>Phone: {{ phone.value }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
